<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .a-link:link {
            color: blue;
        }

        .a-visited:visited {
            color: red;
        }

        .a-hover:hover {
            color: yellow;
        }

        .a-active:active {
            color: darkgreen;
        }

    </style>
</head>
<body>
    <a href="#" class="a-link">link状态，默认状态</a>
    <a href="#" class="a-visited">visited状态，被访问过的</a>
    <a href="#" class="a-hover">hover状态，鼠标经过的</a>
    <a href="#" class="a-active">avtive，点击过的</a>
</body>
</html>
